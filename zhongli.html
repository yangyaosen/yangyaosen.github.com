<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	if(window.DeviceMotionEvent){
		window.addEventListener('devicemotion',function(ev){
			var msg=ev.accelerationIncludingGravity;
			document.write('x轴：'+msg.x+'\n'+'y轴:'+msg.y+'\n'+'z轴:'+msg.z+'<br>');
		},false)
	}else{
		alert('不支持');	
	}
</script>
</head>

</body>
</html>
